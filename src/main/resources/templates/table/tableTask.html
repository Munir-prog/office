<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Task Table</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <link href="https://getbootstrap.com/docs/4.0/examples/signin/signin.css" rel="stylesheet" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/style.css}"/>

</head>
<body>

<div>
    <a href="#" th:href="@{/task/edit/{id}(id=0)}">
        <button> Add new Task</button>
    </a>
    <a href="#" th:href="@{/task/viewAll}">
        <button> All Task</button>
    </a>
</div>
<div th:if="${#lists.isEmpty(tasks)}">
    <td colspan="2"> No Tickets Available</td>
</div>
<div th:if="${not #lists.isEmpty(tasks)}">
    <table class="table">
        <thead>
        <th>Tittle</th>
        <th>For</th>
        <th>Created</th>
        <th>Done</th>
        </thead>
        <tbody>
        <tr th:each="task : ${tasks}">
            <td>
                <a th:href="@{/task/view/{id}(id=${task.id})}">
                    <span th:text="${task.tittle}"> Title </span>
                </a>
            </td>
            <td>
                <a th:href="@{/task/view/{id}(id=${task.id})}">
                    <span th:text="${task.user.firstName}"> For </span>
                </a>
            </td>
            <td>
                <a th:href="@{/task/view/{id}(id=${task.id})}">
                    <span th:text="${task.createdDate}"> Author </span>
                </a>
            </td>
            <td>
                <a th:href="@{/task/view/{id}(id=${task.id})}">
                    <th:block th:switch="${task.doneDate}">
                        <div th:case="null">
                            <span>no</span>
                        </div>
                        <div th:case="*">
                            <span>yes</span>
                        </div>
                    </th:block>
                </a>
            </td>
            <td>
                <a th:href="@{/app/edit/ticket/{id}(id=${task.id})}">
                    <button>Edit</button>
                </a>
            </td>
            <td>
                <a th:href="@{/app/delete/ticket/{id}(id=${task.id})}">
                    <button>Delete</button>
                </a>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<div th:insert="~{footer :: mainPage}"></div>


</body>
</html>
